
% load static %}
{% load my_templatetag %}
{% load this_year %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">_
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css"
          href="{% static 'iubase_players/css/style.css' %}?cacheId={{ '../django_project/static/iubase_players/css/style.css' | create_cache_id }}">
    <link rel="icon" href="https://iubase.com/wp-content/uploads/2018/02/cropped-38C398C0-C87C-45B7-A3EC-61CC06759C0D-1-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://iubase.com/wp-content/uploads/2018/02/cropped-38C398C0-C87C-45B7-A3EC-61CC06759C0D-1-192x192.png" sizes="192x192" />
          
          
  </head>

  <body>

  <div id="contentWrapper">

    

    <div class="column-12"><br clear="both"></div>

        {% block content %}{% endblock %}


  </div>
  

  <div id="footerWrapper">
        <footer>
            <p>Copyright &#169;{% this_year %} <a href="https://iubase.com">iubase.com</a></p>
            <p>player database maintained by <a href="https://github.com/jovian34">Carl James</a></p>
        </footer>
  </div>

  <script src="{% static 'j34main/js/htmx.min.js' %}?cacheId={{ 'static/j34main/js/htmx.min.js' | create_cache_id }}"></script>

  </body>

</html>

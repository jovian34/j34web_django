{% extends "base.html" %}

{% block title %}jovian34 LLC{% endblock %}

{% block content %}

    <div class="column-12">
        <h1>jovian34 LLC Blogs</h1>
    </div>

    {% for category in categories %}
        
            <div class="nav-buttons column-3" hx-get="{% url 'category_blogs' category.pk %}" hx-target="#cat_blogs">
                <h2>{{ category.cat_name }}</h2>
            </div>
        
    {% endfor %}

    <div class="column-12"></div>

    <div id="cat_blogs"></div>

    

    <br clear="both">
    <div class="column-12">
        <h2>See a complete list of all <a href="{% url 'blogs' %}">jovian34 blogs</a></h2>
    </div>

{% endblock %}
